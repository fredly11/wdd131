<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - William Buechele, Homepage for learning dynamic web development techniques.">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">WDD 131: Dynamic Web Fundamentals - William Buechele</h1>
        <nav class="nav">
            <a href="https://www.linkedin.com/in/william-buechele/">LinkedIn</a>
            <a href="https://byui.instructure.com/">I-Learn</a>
            <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/moro/8?lang=eng&id=p26#p26">Scripture</a>
            <a>Final Project</a>
        </nav>
    </header>
    <main class="main-content">
        <form method="get" action="review.html" id="reviewForm">
            <fieldset>
                <legend>Product Review</legend>

                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label>Overall Rating</label>
                <div>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">☆</label>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">☆</label>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">☆</label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">☆</label>
                </div>

                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>

                <label>Useful Features (check all that apply)</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="time travel">
                    <label for="feature1">Time Travel</label>
                    <input type="checkbox" id="feature2" name="features" value="instant recharge">
                    <label for="feature2">Instant Recharge</label>
                    <input type="checkbox" id="feature3" name="features" value="warp speed">
                    <label for="feature3">Warp Speed</label>
                </div>

                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">

                <input type="submit" value="Submit Review">
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p>©<span id="currentyear"></span> William Buechele, Sherman, TX</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
